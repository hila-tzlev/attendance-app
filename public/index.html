<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#E6F0FA" />
    <meta name="description" content="מערכת נוכחות צהר חלק" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Prevent zoom on iOS */
      input[type="text"], input[type="password"], input[type="number"], input[type="email"] {
        font-size: 16px !important;
      }

      /* Fix mobile background issues */
      html, body {
        height: 100%;
        background-color: #F0F8FF !important;
        background-image: 
          radial-gradient(circle at 30% 20%, rgba(230, 240, 250, 0.8) 0%, transparent 50%),
          radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.9) 0%, transparent 50%),
          linear-gradient(135deg, #FFFFFF 0%, #E6F0FA 100%) !important;
        background-size: 100% 100% !important;
        background-repeat: no-repeat !important;
      }

      /* Force light background on all mobile browsers */
      @media (max-width: 768px) {
        html, body, #root {
          background-color: #F0F8FF !important;
          color: #003087 !important;
        }
        
        /* Override any dark mode */
        * {
          color: inherit !important;
        }
      }
    </style>
    <title>מערכת נוכחות - צהר חלק</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
